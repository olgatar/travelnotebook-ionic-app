<!-- Signin page template with input form -->
<ion-nav-bar class="bar-stable bar-dark">
  <ion-nav-title class="title">TravelNotebook</ion-nav-title>
</ion-nav-bar>
<ion-content class="has-header padding">
   <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input-inset">
        <button class="button button-block button-dark" ng-click="validateUser()">
          Sign In
        </button>
      </label>
   </div>
</ion-content>
